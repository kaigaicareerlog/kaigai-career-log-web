name: Batch Update Episode URLs

on:
  push:
    paths:
      - "episode-urls-update.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  batch-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Check if update file exists
        id: check_file
        run: |
          if [ -f "episode-urls-update.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No episode-urls-update.json file found"
          fi

      - name: Batch update episode URLs
        if: steps.check_file.outputs.exists == 'true'
        run: npx tsx scripts/batch-update-urls.ts episode-urls-update.json

      - name: Remove update file
        if: steps.check_file.outputs.exists == 'true'
        run: rm episode-urls-update.json

      - name: Commit and push changes
        if: steps.check_file.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/rss/*.json
          git add episode-urls-update.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Batch update episode URLs"
            git push
          fi
