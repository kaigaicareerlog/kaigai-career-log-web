name: Transcribe Episode

on:
  workflow_dispatch:
    inputs:
      episode_guid:
        description: 'Episode GUID to transcribe'
        required: true
        type: string
      generate_highlights:
        description: 'Generate highlights after transcription'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run transcription
        env:
          ASSEMBLYAI_API_KEY: ${{ secrets.ASSEMBLYAI_API_KEY }}
        run: npm run transcribe ${{ inputs.episode_guid }}

      - name: Cleanup transcript
        run: npx tsx scripts/cleanup-transcript.ts ${{ inputs.episode_guid }}

      - name: Generate highlights
        if: ${{ inputs.generate_highlights }}
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npm run generate-highlights ${{ inputs.episode_guid }}

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/transcripts/${{ inputs.episode_guid }}.json
          git diff --staged --quiet || git commit -m "Add transcription for episode ${{ inputs.episode_guid }}"
          git push
