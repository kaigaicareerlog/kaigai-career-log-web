name: Generate Episode Highlights

on:
  workflow_dispatch:
    inputs:
      episode_guid:
        description: 'Episode GUID to generate highlights for'
        required: true
        type: string
      force:
        description: 'Force regenerate even if highlights exist'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-highlights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate highlights
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          if [ "${{ inputs.force }}" = "true" ]; then
            npm run generate-highlights ${{ inputs.episode_guid }} -- --force
          else
            npm run generate-highlights ${{ inputs.episode_guid }}
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/transcripts/${{ inputs.episode_guid }}.json
          git diff --staged --quiet || git commit -m "Add highlights for episode ${{ inputs.episode_guid }}"
          git push
