name: Update Transcript Speakers

on:
  workflow_dispatch:
    inputs:
      episode_guid:
        description: 'Episode GUID'
        required: true
        type: string
      speaker_a_name:
        description: 'Speaker A name (leave empty to skip)'
        required: false
        type: string
      speaker_b_name:
        description: 'Speaker B name (leave empty to skip)'
        required: false
        type: string
      speaker_c_name:
        description: 'Speaker C name (leave empty to skip)'
        required: false
        type: string
      speaker_d_name:
        description: 'Speaker D name (leave empty to skip)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-speakers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update speaker labels
        run: |
          npx tsx scripts/update-transcript-speakers.ts \
            "${{ inputs.episode_guid }}" \
            "${{ inputs.speaker_a_name }}" \
            "${{ inputs.speaker_b_name }}" \
            "${{ inputs.speaker_c_name }}" \
            "${{ inputs.speaker_d_name }}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/transcripts/${{ inputs.episode_guid }}.json
          git diff --staged --quiet || git commit -m "Update transcript speakers for ${{ inputs.episode_guid }}"
          git push
